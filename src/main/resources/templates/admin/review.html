<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS File -->
    <link href="/hereevent/common/css/mypage.css" rel="stylesheet">

    <title>HereEvent-MyPage</title>
</head>
<body>
<main layout:fragment="main" class="main">

    <!-- Page Title -->
    <div class="page-title">
        <div class="container">
            <nav class="breadcrumbs">
                <ol>
                    <li><a href="/hereevent/main">Home</a></li>
                    <li><a href="/hereevent/admin">관리</a></li>
                    <li class="current">후기</li>
                </ol>
            </nav>
            <h1>후기</h1>
        </div>
    </div><!-- End Page Title -->

    <!-- Review Section -->
    <section id="review-section" class="section">

        <div class="container">
            <table>
                <thead>
                    <tr>
                        <td>선택</td>
                        <td>이벤트 사진</td>
                        <td>이벤트명</td>
                        <td>작성자</td>
                        <td>별점</td>
                        <td>작성일</td>
                        <td>수정일</td>
                        <td>자세히 보기</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="review : ${reviewList}">
                        <td><input type="checkbox" name="delete-review" th:value="${review.review_no}"></td>
                        <td><img th:src="|@{/download/event/}${review.img_path}|" th:alt="${review.img_path}"></td>
                        <td th:text="${review.name}"></td>
                        <td th:text="${review.nick}"></td>
                        <td th:text="${review.star}"></td>
                        <td th:text="${review.write_date}"></td>
                        <td th:text="${review.update_date}">수정일</td>
                        <td><button type="button">자세히 보기</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </section><!-- End Review Section -->

</main>
</body>
</html>
