<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HereEvent-EventDetail</title>
</head>

<body>
<div th:fragment="content">
    <h2 class="title">상세정보</h2>
    <div>
        <p>장소: <span th:text="${event.addr}"></span></p>
        <p>시작 날짜: <span th:text="${event.start_date}"></span></p>
        <p>종료 날짜: <span th:text="${event.end_date}"></span></p>
        <p>설명: <span th:text="${event.info}"></span></p>

    </div>
</div>
</body>
</html>
