<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- CSS File -->
    <link href="/hereevent/common/css/detailedPage.css" rel="stylesheet">

   <title>이벤트 상세 페이지</title>
    <!-- Js File -->
    <link href="/hereevent/common/js/main.js" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{layout/header :: header}"></th:block>
<div id="blog-details" class="blog-details section">
    <div class="container">

        <article class="article">
            <div class="slider__wrap">
                <div th:each="imgPath : ${event.img_path}">
                    <div class="slider s1">

                        <img th:src="|@{/download/}${imgPath}|" th:alt="${imgPath}" alt="Event Image" />
                    </div>
                </div>
                <div class="slider__btn">
                    <a href="#" class="prev" title="이전이미지">prev</a>
                    <a href="#" class="next" title="다음이미지">next</a>
                </div>
                <div class="slider__dot"></div>
            </div>
            <div class="col-sm-9" style="background-color: white;height: 800px;">
                <h2 class="title"><span th:text="${event.name}"></span></h2>
                <div class="container">
                    <div class="nav-bar">
                        <a th:href="@{/event/content/{event_no}(event_no=${event.event_no})}" th:classappend="${tab == 'content'} ? 'active' : ''" class="nav-item">상세정보</a>
                        <a th:href="@{/event/navigation/{event_no}(event_no=${event.event_no})}" th:classappend="${tab == 'map'} ? 'active' : ''" class="nav-item">길찾기</a>
                        <a th:href="@{/event/reservation/{event_no}(event_no=${event.event_no})}" th:classappend="${tab == 'reservation'} ? 'active' : ''" class="nav-item">예약</a>
                        <a th:href="@{/event/review/{event_no}(event_no=${event.event_no})}" th:classappend="${tab == 'reviews'} ? 'active' : ''" class="nav-item">후기</a>
                    </div>
                    <div class="content">
                        <th:block layout:fragment="content"></th:block>
                    </div>
                </div>
            </div>

        </article>
    </div>
</div>
<th:block th:replace="~{layout/footer :: footer}"></th:block>

<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

</body>
</html>
