<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HereEvent-EventDetail</title>
</head>
<body>
<div th:fragment="reservation" >

    <h2 class="title">이벤트 예약페이지</h2>
<!--    <h3>[[${event.event_no}]]</h3>-->
    <div class="reservation">
        <form action="/hereevent/event/reservation" method="post">
<!--            <h3>event_no</h3>-->
            <input type="hidden" name="event_no" th:value="${event.event_no}">
            <input type="hidden" name="member_no" th:value="${session.member.member_no}">
<!--            <h3>member_no</h3>-->


            <input type="date" id="reserve_date" name="reserve_date" placeholder="예약날짜를 입력하세요">
            <select name="reserve_time" >
                <option th:each="times:${eventTime}">[[${times}]]</option>
            </select>
            <button type="submit">예약</button>
            <button type="button">대기</button>
        </form>
        <div class="calendar-container">
            <div class="nav">
                <button onclick="prevMonth()">&#9664;</button>
                <span id="yearmonth"></span>
                <button onclick="nextMonth()">&#9654;</button>
            </div>
            <table id="calendar">
                <thead>
                    <tr>
                        <th>일</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                    </tr>
                </thead>
                <tbody id="calBody">
                </tbody>
            </table>
        </div>
        <!--달력-->
        <script type="text/javascript" th:inline="javascript">
            let lastDate = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            let today = new Date();
            let year = today.getFullYear();
            let month = today.getMonth();
            let date = today.getDate();
            let selectedDate = null;

            <!--이벤트 시작일과 종료일 가져오기-->
            let eventStartDate = new Date(/*[[${event.start_date}]]*/);
            let eventEndDate = new Date(/*[[${event.end_date}]]*/);
            <!--달력 렌더링 함수-->
            function renderCalendar(year, month) {
                <!--윤년 계산-->
                if (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) {
                    lastDate[1] = 29;
                } else {
                    lastDate[1] = 28;
                }
                <!--연도와 월을 표시-->
                document.getElementById("yearmonth").innerText = `${year}년 ${month + 1}월`;

                const calBody = document.getElementById("calBody");
                calBody.innerHTML = "";

                <!--해당 월의 첫번째 날짜의 요일을 계산-->
                let firstDay = new Date(year, month, 1).getDay();
                let i = 1;

                <!--날짜 렌더링-->
                while (i <= lastDate[month]) {
                    let newTr = document.createElement("tr");
                    calBody.appendChild(newTr);

                    for (let j = 0; j < 7; j++) {
                        if (i === 1 && j < firstDay) {
                            let newTd = document.createElement("td");
                            newTr.appendChild(newTd);
                        } else {
                            if (i > lastDate[month]) break;
                            (function(d) {
                                let newTd = document.createElement("td");
                                let currentDate = new Date(year, month, d);
                                if (currentDate >= eventStartDate && currentDate <= eventEndDate) {
                                    newTd.classList.add("within-event");
                                    newTd.addEventListener("click", function() {
                                        selectDate(this, d);
                                    });
                                } else {
                                    newTd.classList.add("disabled");
                                }
                                if (d === date && month === today.getMonth() && year === today.getFullYear()) {
                                    newTd.classList.add("today");
                                }
                                newTd.innerHTML = d;
                                newTr.appendChild(newTd);
                            })(i);
                            i++;
                    }
                }
            }
        }
    <!--날짜 선택했을때 호출-->
    function selectDate(td, d) {
        if (selectedDate) {
            selectedDate.classList.remove("selected");
        }
        selectedDate = td;
        selectedDate.classList.add("selected");

        let selectedDateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        document.getElementById('reserve_date').value = selectedDateString;

        let selectedDayOfWeek = new Date(year, month, d).getDay(); <!--요일 계산 (0: 일요일, 1: 월요일, ..., 6: 토요일)-->

        <!--요일과 날짜를 서버로 전송 (AJAX 요청)-->
        fetch('/reservation/times', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                eventNo: eventNo,
                date: selectedDateString,
                day: selectedDay
            })
        }).then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error('Network response was not ok.');
        }).then(data => {
            updateTimeOptions(data.times);
        }).catch(error => {
            console.error('Error:', error);
        });
    }
    <!--운영 시간 업데이트 -->
     function updateTimeOptions(times) {
            const select = document.querySelector('select[name="reserve_time"]');
            select.innerHTML = ''; // 기존 옵션을 비움
            times.forEach(time => {
                const option = document.createElement('option');
                option.value = time;
                option.text = time;
                select.appendChild(option);
            });
        }
    <!--이전 달로 이동-->
    function prevMonth() {
        if (month === 0) {
            month = 11;
            year--;
        } else {
            month--;
        }
        renderCalendar(year, month);
    }
    <!--다음 달로 이동-->
    function nextMonth() {
        if (month === 11) {
            month = 0;
            year++;
        } else {
            month++;
        }
        renderCalendar(year, month);
    }
    <!--초기 달력 렌더링-->
    renderCalendar(year, month);
        </script>

    </div>

</div>
</body>
</html>
