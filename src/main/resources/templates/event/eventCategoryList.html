<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리별 조회</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .event-card {
            text-align: center;
            margin-bottom: 20px;
        }
        .event-card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<main layout:fragment="main" class="main">
    <!-- Page Title -->
    <div class="page-title">
        <div class="container">
            <nav class="breadcrumbs">
                <ol>
                    <li><a href="#">Home</a></li>
                    <li class="current">Blog Details</li>
                </ol>
            </nav>
            <h1>카테고리별 목록</h1>
        </div>
    </div><!-- End Page Title -->
    <div class="container">
        <div class="row" th:each="event, iterStat : ${eventlist}">
            <div class="col-md-3 event-card">
                <a th:href="@{/event/{eventNo}(eventNo=${event.event_no})}">
                    <img th:if="${event.img_path != null}" th:src="|@{/download/event/}${event.img_path}|" alt="${event.img_path}">
                    <img th:unless="${event.img_path != null}" th:src="@{/images/default_img.png}" alt="default_img">
                </a>
                <h5 th:text="${event.name}">Event Name</h5>
                <p>기간: <span th:text="${event.start_date}">Start Date</span> ~ <span th:text="${event.end_date}">End Date</span></p>
            </div>
            <div th:if="${iterStat.index + 1} % 4 == 0"></div>
        </div>
    </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
