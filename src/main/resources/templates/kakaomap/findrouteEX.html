<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .map_wrap, .map_wrap * {margin:0; padding:0;font-family:'Malgun Gothic',dotum,'돋움',sans-serif;font-size:12px;}
        .map_wrap {position:relative;width:100%;height:350px;}
        #category {position:absolute;top:10px;left:10px;border-radius: 5px; border:1px solid #909090;box-shadow: 0 1px 1px rgba(0, 0, 0, 0.4);background: #fff;overflow: hidden;z-index: 2;}
        #category li {float:left;list-style: none;width:50px;border-right:1px solid #acacac;padding:6px 0;text-align: center; cursor: pointer;}
        #category li.on {background: #eee;}
        #category li:hover {background: #ffe6e6;border-left:1px solid #acacac;margin-left: -1px;}
        #category li:last-child{margin-right:0;border-right:0;}
        #category li span {display: block;margin:0 auto 3px;width:27px;height: 28px;}
        #category li .category_bg {background:url(https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/places_category.png) no-repeat;}
        #category li .bank {background-position: -10px 0;}
        #category li .mart {background-position: -10px -36px;}
        #category li .pharmacy {background-position: -10px -72px;}
        #category li .oil {background-position: -10px -108px;}
        #category li .cafe {background-position: -10px -144px;}
        #category li .store {background-position: -10px -180px;}
        #category li.on .category_bg {background-position-x:-46px;}
        .placeinfo_wrap {position:absolute;bottom:28px;left:-150px;width:300px;}
        .placeinfo {position:relative;width:100%;border-radius:6px;border: 1px solid #ccc;border-bottom:2px solid #ddd;padding-bottom: 10px;background: #fff;}
        .placeinfo:nth-of-type(n) {border:0; box-shadow:0px 1px 2px #888;}
        .placeinfo_wrap .after {content:'';position:relative;margin-left:-12px;left:50%;width:22px;height:12px;background:url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')}
        .placeinfo a, .placeinfo a:hover, .placeinfo a:active{color:#fff;text-decoration: none;}
        .placeinfo a, .placeinfo span {display: block;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;}
        .placeinfo span {margin:5px 5px 0 5px;cursor: default;font-size:13px;}
        .placeinfo .title {font-weight: bold; font-size:14px;border-radius: 6px 6px 0 0;margin: -1px -1px 0 -1px;padding:10px; color: #fff;background: #d95050;background: #d95050 url(https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/arrow_white.png) no-repeat right 14px center;}
        .placeinfo .tel {color:#0f7833;}
        .placeinfo .jibun {color:#999;font-size:11px;margin-top:0;}
    </style>
    <title>HereEvent-EventDetail</title>
</head>

<body>
<div th:fragment="navigation">
    <h2 class="title">길찾기</h2>
    <div class="map_wrap">
        <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
        <ul id="category">
            <li id="CT1" data-order="0">
                <span class="category_bg Cultural"></span>
                문화시설
            </li>
            <li id="PK6" data-order="1">
                <span class="category_bg parking"></span>
                주차장
            </li>
            <li id="AT4" data-order="2">
                <span class="category_bg tour"></span>
                관광명소
            </li>
            <li id="FD6" data-order="3">
                <span class="category_bg restaurant"></span>
                음식점
            </li>
            <li id="CE7" data-order="4">
                <span class="category_bg cafe"></span>
                카페
            </li>
            <li id="CS2" data-order="5">
                <span class="category_bg store"></span>
                편의점
            </li>
        </ul>
    </div>
    <div>
        <input type="text" id="start" placeholder="출발지 입력">
        <input type="text" id="end" placeholder="도착지 입력">
        <button onclick="searchAddressToCoords()">길찾기</button>

    </div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1c7411c7e9cd13cdaac33d749ab11436&libraries=services"></script>
    <script>
        var placeOverlay = new kakao.maps.CustomOverlay({zIndex: 1}),
            contentNode = document.createElement('div'),
            markers = [],
            currCategory = '';

        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(37.566826, 126.9786567),
                level: 5
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);

        var sx, sy, ex, ey;
        //장소 검색 객체
        var ps = new kakao.maps.services.Places(map);
        //주소-좌표 변환객체
        var geocoder = new kakao.maps.services.Geocoder();
        function searchAddressToCoords() {
            var startAddress = document.getElementById('start').value;
            var endAddress = document.getElementById('end').value;
            if (!startAddress || !endAddress) {
                alert("출발지와 도착지를 입력하세요.");
                return;
            }
            // 출발지 좌표 변환
            ps.keywordSearch(startAddress, function(data, status, pagination) {
                if (status === kakao.maps.services.Status.OK) {
                    displayResult(data, '출발지');
                } else {
                    alert("출발지 검색 결과가 없습니다.");
                }
            });

            // 도착지 검색
            ps.keywordSearch(endAddress, function(data, status, pagination) {
                if (status === kakao.maps.services.Status.OK) {
                    displayResult(data, '도착지');
                } else {
                    alert("도착지 검색 결과가 없습니다.");
                }
            });
            geocoder.addressSearch(startAddress, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    sx = result[0].x;
                    sy = result[0].y;
                    drawKakaoMarker(sx, sy); // 출발지 마커 표시

                    // 도착지 좌표 변환
                    geocoder.addressSearch(endAddress, function(result, status) {
                        if (status === kakao.maps.services.Status.OK) {
                            ex = result[0].x;
                            ey = result[0].y;
                            drawKakaoMarker(ex, ey); // 도착지 마커 표시

                            // 길찾기 API 호출
                            searchPubTransPathAJAX();
                        } else {
                            alert("도착지 주소 변환 실패");
                        }
                    });
                } else {
                    alert("출발지 주소 변환 실패");
                }
            });
        }
        function searchPubTransPathAJAX() {
            var xhr = new XMLHttpRequest();
            // ODsay apiKey 입력
            var url = "https://api.odsay.com/v1/api/searchPubTransPathT?SX=" + sx + "&SY=" + sy + "&EX=" + ex + "&EY=" + ey + "&apiKey=ifTb4R5OBm3XVuhV1sv6kQ";
            xhr.open("GET", url, true);
            xhr.send();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    console.log(response); // <- xhr.responseText 로 결과를 가져올 수 있음
                    // 노선그래픽 데이터 호출
                    callMapObjApiAJAX(response.result.path[0].info.mapObj);
                }
            }
        }


        function callMapObjApiAJAX(mapObj) {
            var xhr = new XMLHttpRequest();
            // ODsay apiKey 입력
            var url = "https://api.odsay.com/v1/api/loadLane?mapObject=0:0@" + mapObj + "&apiKey=ifTb4R5OBm3XVuhV1sv6kQ";
            console.log(url);
            xhr.open("GET", url, true);
            xhr.send();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var resultJsonData = JSON.parse(xhr.responseText);
                    drawKakaoMarker(sx, sy); // 출발지 마커 표시
                    drawKakaoMarker(ex, ey); // 도착지 마커 표시
                    drawKakaoPolyLine(resultJsonData); // 노선그래픽데이터 지도위 표시
                    // boundary 데이터가 있을경우, 해당 boundary로 지도이동
                    if (resultJsonData.result.boundary) {
                        var bounds = new kakao.maps.LatLngBounds();
                        bounds.extend(new kakao.maps.LatLng(resultJsonData.result.boundary.top, resultJsonData.result.boundary.left));
                        bounds.extend(new kakao.maps.LatLng(resultJsonData.result.boundary.bottom, resultJsonData.result.boundary.right));
                        map.setBounds(bounds);
                    }
                }
            }
        }

        // 지도위 마커 표시해주는 함수
        function drawKakaoMarker(x, y) {
            var markerPosition = new kakao.maps.LatLng(y, x);
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });
            marker.setMap(map);
        }
        // 노선그래픽 데이터를 이용하여 지도위 폴리라인 그려주는 함수
        function drawKakaoPolyLine(data) {
            for (var i = 0; i < data.result.lane.length; i++) {
                for (var j = 0; j < data.result.lane[i].section.length; j++) {
                    var linePath = [];
                    for (var k = 0; k < data.result.lane[i].section[j].graphPos.length; k++) {
                        linePath.push(new kakao.maps.LatLng(data.result.lane[i].section[j].graphPos[k].y, data.result.lane[i].section[j].graphPos[k].x));
                    }

                    var polyline = new kakao.maps.Polyline({
                        path: linePath,
                        strokeWeight: 3,
                        strokeColor: '#003499'
                    });

                    if (data.result.lane[i].type == 1) {
                        polyline.setOptions({strokeColor: '#003499'});
                    } else if (data.result.lane[i].type == 2) {
                        polyline.setOptions({strokeColor: '#37b42d'});
                    }

                    polyline.setMap(map);
                }
            }
        }
        kakao.maps.event.addListener(map, 'idle', searchPlaces);
        contentNode.className = 'placeinfo_wrap';
        addEventHandle(contentNode, 'mousedown', kakao.maps.event.preventMap);
        addEventHandle(contentNode, 'touchstart', kakao.maps.event.preventMap);
        placeOverlay.setContent(contentNode);
        addCategoryClickEvent();

        function addEventHandle(target, type, callback) {
            if (target.addEventListener) {
                target.addEventListener(type, callback);
            } else {
                target.attachEvent('on' + type, callback);
            }
        }

        function searchPlaces() {
            if (!currCategory) {
                return;
            }

            placeOverlay.setMap(null);
            removeMarker();
            ps.categorySearch(currCategory, placesSearchCB, {useMapBounds: true});
        }

        function placesSearchCB(data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {
                displayPlaces(data);
            }
        }

        function displayPlaces(places) {
            var order = document.getElementById(currCategory).getAttribute('data-order');

            for (var i = 0; i < places.length; i++) {
                var marker = addMarker(new kakao.maps.LatLng(places[i].y, places[i].x), order);
                (function (marker, place) {
                    kakao.maps.event.addListener(marker, 'click', function () {
                        displayPlaceInfo(place);
                    });
                })(marker, places[i]);
            }
        }

        function addMarker(position, order) {
            var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png',
                imageSize = new kakao.maps.Size(36, 37),
                imgOptions = {
                    spriteSize: new kakao.maps.Size(36, 691),
                    spriteOrigin: new kakao.maps.Point(0, (order * 46) + 10),
                    offset: new kakao.maps.Point(13, 37)
                },
                markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imgOptions),
                marker = new kakao.maps.Marker({
                    position: position,
                    image: markerImage
                });

            marker.setMap(map);
            markers.push(marker);

            return marker;
        }

        function removeMarker() {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
            markers = [];
        }

        function displayPlaceInfo(place) {
            var content = '<div class="placeinfo">' +
                '   <a class="title" href="' + place.place_url + '" target="_blank" title="' + place.place_name + '">' + place.place_name + '</a>';

            if (place.road_address_name) {
                content += '    <span title="' + place.road_address_name + '">' + place.road_address_name + '</span>' +
                    '   <span class="jibun" title="' + place.address_name + '">(지번 : ' + place.address_name + ')</span>';
            } else {
                content += '    <span title="' + place.address_name + '">' + place.address_name + '</span>';
            }

            content += '    <span class="tel">' + place.phone + '</span>' +
                '</div>' +
                '<div class="after"></div>';

            contentNode.innerHTML = content;
            placeOverlay.setPosition(new kakao.maps.LatLng(place.y, place.x));
            placeOverlay.setMap(map);
        }

        function addCategoryClickEvent() {
            var category = document.getElementById('category'),
                children = category.children;

            for (var i = 0; i < children.length; i++) {
                children[i].onclick = onClickCategory;
            }
        }
        //카테고리 탭 변화모습
        function onClickCategory() {
            var id = this.id,
                className = this.className;

            placeOverlay.setMap(null);

            if (className === 'on') {
                currCategory = '';
                changeCategoryClass();
                removeMarker();
            } else {
                currCategory = id;
                changeCategoryClass(this);
                searchPlaces();
            }
        }
        //카테고리탭 변화 옮기는 것
        function changeCategoryClass(el) {
            var category = document.getElementById('category'),
                children = category.children,
                i;

            for (i = 0; i < children.length; i++) {
                children[i].className = '';
            }

            if (el) {
                el.className = 'on';
            }
        }


        // 페이지가 로드될 때 호출되어 특정 주소로 지도의 중심을 맞추는 함수 호출
        document.addEventListener('DOMContentLoaded', function () {
            var eventAddress = "서울특별시 중구 세종대로 39";
            setMapByAddress(eventAddress);
        });




    </script>
</div>

</body>
</html>
