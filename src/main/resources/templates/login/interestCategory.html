<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 선택</title>
    <style>
        .catecontainer {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 500px;
            text-align: center;
            margin: auto;
        }
        h1 {
            color: #333333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 14px;
            color: #666666;
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            background-color: #f9f9f9;
            font-size: 14px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<main layout:fragment="main" class="main">

<div class="catecontainer">
    <h1>관심 카테고리 선택</h1>
    <form action="/hereevent/interestCategory" method="post">
        <input type="hidden" name="member_no" th:value="${session.member.member_no}">
        <label for="category1">카테고리 1</label>
        <select name="category1" id="category1">
            <option value="1">캐릭터</option>
            <option value="2">뷰티</option>
            <option value="3">웹툰</option>
            <option value="4">생필품</option>
            <option value="5">가구</option>
            <option value="6">패션</option>
            <option value="7">유튜브</option>
            <option value="8">식품</option>
            <option value="9">영화</option>
            <option value="10">아이돌</option>
        </select>
        <label for="category2">카테고리 2</label>
        <select name="category2" id="category2">
            <option value="1">캐릭터</option>
            <option value="2">뷰티</option>
            <option value="3">웹툰</option>
            <option value="생필품">생필품</option>
            <option value="가구">가구</option>
            <option value="패션">패션</option>
            <option value="유튜브">유튜브</option>
            <option value="식품">식품</option>
            <option value="영화">영화</option>
            <option value="아이돌">아이돌</option>
        </select>
        <label for="category3">카테고리 3</label>
        <select name="category3" id="category3">
            <option value="1">캐릭터</option>
            <option value="2">뷰티</option>
            <option value="3">웹툰</option>
            <option value="생필품">생필품</option>
            <option value="가구">가구</option>
            <option value="패션">패션</option>
            <option value="유튜브">유튜브</option>
            <option value="식품">식품</option>
            <option value="영화">영화</option>
            <option value="아이돌">아이돌</option>
        </select>
        <button type="submit">가입완료</button>
    </form>
</div>
</main>
</body>
</html>
