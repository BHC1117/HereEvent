<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/hereevent/common/css/cardList.css" rel="stylesheet">
</head>
<body>
    <main layout:fragment="main" class="main">
        <!-- Page Title -->
        <div class="page-title">
            <div class="container">
                <nav class="breadcrumbs">
                    <ol>
                        <li><a href="/hereevent/main">Home</a></li>
                        <li class="current">카테고리별 목록</li>
                    </ol>
                </nav>
                <div>
                    <h1>[[${categoryName}]]</h1>
                </div>
            </div>
        </div>
        <!-- End Page Title -->

        <div class="container d-flex justify-content-center event-select">
            <div class="state">
                상태
                <input value="still" type="checkbox" class="btn-check" name="state" id="still" checked>
                <label class="state-btn" for="still">진행중</label> <!-- 기본값 -->

                <input value="open" type="checkbox" class="btn-check" name="state" id="open">
                <label class="state-btn" for="open">오픈예정</label>

                <input value="end" type="checkbox" class="btn-check" name="state" id="end">
                <label class="state-btn" for="end">종료</label>
            </div>
            <div class="type">
                방식
                <input value="reserve" type="checkbox" class="btn-check" name="type" id="reserve">
                <label class="type-btn" for="reserve">사전예약</label>

                <input value="wait" type="checkbox" class="btn-check" name="type" id="wait">
                <label class="type-btn" for="wait">현장대기</label>

                <input value="both" type="checkbox" class="btn-check" name="type" id="both">
                <label class="type-btn" for="both">사전예약+현장대기</label>
            </div>
        </div>

        <div id="list-box" class="container">
            <div th:each="event : ${eventlist}" class="card" style="width: 18rem;">
               <img  th:src="|@{/download/event/}${event.img_path}|" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${event.name}"></h5>
                    <p class="card-text"><span th:text="${event.start_date}" class="overlay-text"/> ~ <span th:text="${event.end_date}" class="overlay-text"/></p>
                    <p class="card-text" th:text="${event.addr}"></p>
                    <a th:href="@{/event/{event_no}(event_no=${event.event_no})}" class="btn btn-primary">상세페이지</a>
                </div>
            </div>
        </div>

        <!-- head 태그에 추가 시 동작 X, layout 이 적용되는 태그 내에 추가 시 정상 작동 -->
        <script type="text/javascript" src="/hereevent/common/js/cardList.js"></script>
        <script type="text/javascript" th:inline="javascript">
            $(document).ready(function() {
                console.log([[${category_no}]]);
                printCategoryList([[${category_no}]]);
                $(".btn-check").each(function () {
                    $(this).click(function () {
                        printCategoryList([[${category_no}]]);
                    });
                });
            })
        </script>
    </main>
</body>
</html>
