<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- CSS File -->
    <link href="/hereevent/common/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="/hereevent/common/css/header.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>HereEvent</title>
</head>
<body>
    <th:block th:replace="~{layout/header :: header}"></th:block>
    <th:block layout:fragment="main">

        <form action="/hereevent/event/searchlist" method="post" class="search-form">
            <input id="search-bar" onkeyup="enterkey()" type="text" name="keyword" placeholder="키워드를 입력하세요" required>
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <h2>오픈예정행사</h2>
        <div class="col-4 col-12-medium">
            <!-- Box -->
            <section class="box feature">
                <div th:each="open:${openlist}">
                    <a th:href="@{/event/${open.event_no}}" class="image featured">
                        <img th:src="|@{/download/event/}${open.img_path}|" alt="">
                    </a>
                    <div class="inner">
                        <header>
                            <h2><span th:text="${open.name }"></span></h2>
                            <p><span th:text="${open.start_date }"></span></p>
                            <p><span th:text="${open.end_date }"></span></p>
                        </header>
                        <p><span th:text="${open.addr }"></span></p>
                    </div>
                </div>
            </section>
        </div>


        <h2>예약/대기많은행사 top10</h2>
        <div class="col-4 col-12-medium">
            <!-- Box -->
            <section class="box feature">
                <a href="행사상세보기링크" class="image featured"><img src="/hereevent/images/행사사진" alt=""></a>
                <div class="inner">
                    <header>
                        <h2>행사이름</h2>
                        <p>행사 시작날짜</p>
                        <p>행사 종료날짜</p>
                    </header>
                    <p>행사설명</p>
                </div>
            </section>
        </div>

    </th:block>
    <th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>
