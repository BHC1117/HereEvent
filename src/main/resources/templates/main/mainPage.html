<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>HereEvent</title>
    <link href="/hereevent/common/css/starRate.css" rel="stylesheet">
    <script type="text/javascript" src="/hereevent/common/js/starRate.js"></script>
    <style>
        .text-box{
            margin-top: 20px;  /* Add top margin */
            margin-bottom: 20px; /* Add bottom margin */
            margin-left: 10px; /* Add bottom margin */
            margin-right: 10px; /* Add bottom margin */
            pointer-events: auto; /* Ensure text-box itself is clickable */
        }
        .swiper-slide {
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: inherit;
            height: inherit;
            justify-content: center;
            align-items: center;
            background: rgb(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.2s;
	    }
	    .overlay-name {
            color: white; /* 텍스트 색상 */
            font-size: 18px; /* 텍스트 크기 */
            font-weight: bold; /* 텍스트 두께 */
            text-align: center; /* 텍스트 중앙 정렬 */
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
	    .overlay-text {
            color: white; /* 텍스트 색상 */
            font-size: 15px; /* 텍스트 크기 */
            font-weight: bold; /* 텍스트 두께 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }
        .swiper-slide:hover .overlay {
            opacity: 1;
            pointer-events: auto;
            z-index: 2;
 	    }
    </style>
    <script>
        window.onload = function() {

            const params = new URLSearchParams(window.location.search);
            const status = params.get('status');

            if (status === 'visit') {
                alert('입장되었습니다');
            } else if (status === 'cancel') {
                alert('취소되었습니다');
            }
        }
    </script>
</head>
