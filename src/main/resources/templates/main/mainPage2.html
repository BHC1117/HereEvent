<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 갤러리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .banner {
            width: 80%;
            height: 350px;
            background: url('/images/main/팝업예시1.png') no-repeat center center;
            background-size: cover;
        }
        .section {
            margin: 20px 0;
        }
        .slider {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .images {
            display: flex;
            overflow: hidden;
            width: 780px; /* 5 images * 150px + 4 * 6px margin */
        }
        .images a {
            flex: 0 0 auto;
            margin: 0 3px;
        }
        .images img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 1px solid #ccc;
        }
        .arrow {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1;
        }
        .arrow img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <main layout:fragment="main" class="main">
    <!-- 배너 이미지 -->
    <div class="banner">

    </div>

    <!-- 카테고리별 이미지 -->
    <div class="section">
        <h2>카테고리별 이미지</h2>
        <div class="slider">
            <button class="arrow left" onclick="moveLeft('category')">
                <img src="/hereevent/images/main/leftarrow.png" alt="왼쪽 화살표">
            </button>
            <div class="images" id="category">
                <a th:href="@{/event/list(category_no=1)}"><img src="/hereevent/images/main/팝업예시1.png" alt="캐릭터"></a>
                <a th:href="@{/event/list(category_no=2)}"><img src="/hereevent/images/main/팝업예시2.png" alt="뷰티"></a>
                <a th:href="@{/event/list(category_no=3)}"><img src="/hereevent/images/main/팝업예시1.png" alt="웹툰"></a>
                <a th:href="@{/event/list(category_no=4)}"><img src="/hereevent/images/main/팝업예시2.png" alt="생필품"></a>
                <a th:href="@{/event/list(category_no=5)}"><img src="/hereevent/images/main/팝업예시1.png" alt="가구"></a>
                <a th:href="@{/event/list(category_no=6)}"><img src="/hereevent/images/main/팝업예시2.png" alt="패션"></a>
                <a th:href="@{/event/list(category_no=7)}"><img src="/hereevent/images/main/팝업예시1.png" alt="유튜브"></a>
                <a th:href="@{/event/list(category_no=8)}"><img src="/hereevent/images/main/팝업예시2.png" alt="식품"></a>
                <a th:href="@{/event/list(category_no=9)}"><img src="/hereevent/images/main/팝업예시1.png" alt="영화"></a>
                <a th:href="@{/event/list(category_no=10)}"><img src="/hereevent/images/main/팝업예시2.png" alt="캐릭터"></a>
            </div>
            <button class="arrow right" onclick="moveRight('category')">
                <img src="/hereevent/images/main/rightarrow.png" alt="오른쪽 화살표">
            </button>
        </div>
    </div>


<!-- 별점 순 이미지 -->
<div class="section">
    <h2>별점 순 이미지</h2>
    <div class="slider">
        <button class="arrow left" onclick="moveLeft('rating')">
            <img src="/hereevent/images/main/leftarrow.png" alt="왼쪽 화살표">
        </button>
        <div class="images" id="rating" >
            <span th:each="star:${starlist}">
            <a th:href="|@{/event/}${star.event_no}|"><img th:src="|@{/download/event/}${star.img_path}|" alt="star 1"></a>
            </span>
        </div>
            <button class="arrow right" onclick="moveRight('rating')">
                <img src="/hereevent/images/main/rightarrow.png" alt="오른쪽 화살표">
            </button>
        </div>
    </div>

        <!-- 전체행사 -->
        <div class="section">
            <h2>전체행사</h2>
            <div class="slider">
                <button class="arrow left" onclick="moveLeft('reservation')">
                    <img src="/hereevent/images/main/leftarrow.png" alt="왼쪽 화살표">
                </button>
                <div class="images" id="all">
                    <span  th:each="all:${alleventlist}">
                     <a th:href="|@{/event/}${all.event_no}|"><img th:src="|@{/download/event/}${all.img_path}|" alt="Reservation 1"></a>
                    </span>
                </div>
                <button class="arrow right" onclick="moveRight('reservation')">
                    <img src="/hereevent/images/main/rightarrow.png" alt="오른쪽 화살표">
                </button>
            </div>
        </div>

    <!-- 오픈예정행사 -->
    <div class="section">
        <h2>오픈예정행사</h2>
        <div class="slider">
            <button class="arrow left" onclick="moveLeft('reservation')">
                <img src="/hereevent/images/main/leftarrow.png" alt="왼쪽 화살표">
            </button>
            <div class="images" id="open">
                    <span  th:each="open:${openlist}">
                        <a th:href="|@{/event/}${open.event_no}|"><img th:src="|@{/download/event/}${open.img_path}|" alt="Reservation 1"></a>
                    </span>
            </div>
            <button class="arrow right" onclick="moveRight('reservation')">
                <img src="/hereevent/images/main/rightarrow.png" alt="오른쪽 화살표">
            </button>
        </div>
    </div>

        <!-- 예약/대기 많은 행사 -->
        <div class="section">
            <h2>예약/대기 많은 행사</h2>
            <div class="slider">
                <button class="arrow left" onclick="moveLeft('reservation')">
                    <img src="/hereevent/images/main/leftarrow.png" alt="왼쪽 화살표">
                </button>
                <div class="images" id="popular">
                    <span  th:each="popular:${popularlist}">
                     <a th:href="|@{/event/}${popular.event_no}|"><img th:src="|@{/download/event/}${popular.img_path}|" alt="Reservation 1"></a>
                    </span>
                </div>
                <button class="arrow right" onclick="moveRight('reservation')">
                    <img src="/hereevent/images/main/rightarrow.png" alt="오른쪽 화살표">
                </button>
            </div>
        </div>
        <script>
            function moveLeft(id) {
                const container = document.getElementById(id);
                const scrollAmount = container.querySelector('a').offsetWidth * 5 + 6 * 4; // 5 images + 4 margins
                container.scrollBy({
                    left: -scrollAmount,
                    behavior: 'smooth'
                });
            }

            function moveRight(id) {
                const container = document.getElementById(id);
                const scrollAmount = container.querySelector('a').offsetWidth * 5 + 6 * 4; // 5 images + 4 margins
                container.scrollBy({
                    left: scrollAmount,
                    behavior: 'smooth'
                });
            }
        </script>

    </main>
</body>
</html>
