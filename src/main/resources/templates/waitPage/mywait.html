<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}" xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS File -->
<link href="/hereevent/common/css/mywait.css" rel="stylesheet">

<title>MyWait</title>
</head>

<body>
<main layout:fragment="main" class="main">
    <!-- Page Title -->
    <div class="page-title">
        <div class="container">
            <nav class="breadcrumbs">
                <ol>
                    <li><a href="/hereevent">Home</a></li>
                    <li class="current">나의 대기</li>
                </ol>
            </nav>
            <h1>나의 대기</h1>
        </div>
    </div><!-- End Page Title -->

    <!-- Starter Section Section -->

        <div class="container">
            <div class="submenu">
                <h2>나의 대기</h2>

            </div>
        </div>
        <!-- Section Title -->
        <div class="container section-title">
            <h2>내가 대기 중인 팝업스토어</h2>
            <form action="/hereevent/wait/updateState" method="post">
                <input type="hidden" th:name="event_no" th:value="${event.event_no}">
                <input type="hidden" th:name="wait_no" th:value="${event.wait_no}">

            <section class="event-details">
                <div class="event-info">
                    <div class="event-image">
                        <img th:src="@{'/download/event/' + ${event.img_path}}" th:alt="${firstImgPath}" alt="Event Image" />
                    </div>
                    <div class="event-details-text">
                        <p>행사 제목: <span th:text="${event.name}"></span></p>

                        <p>주소: <span th:text="${event.addr}"></span></p>
                    </div>
                </div>
                <div class="waiting-info">
                    <span class="waiting-label">현재 대기 인원</span>
                    <span class="waiting-count" th:text="${waitingCount} + ' 명'"></span>
                    <p th:text="'입장가능시간: ' + ${waitTime} + ' (지났을시 바로입장하세요)'"></p>

                    <h3><br>입장 가능시간이 되면 입구로 오셔서 직원의 안내에 따라 입장 버튼을 누르시기 바랍니다</h3>
                </div>
                <div class="actions">

                    <button class="action-button"
                            th:onclick="|location.href='@{/wait/mywait(wait_no=${wait_no},action=UPDATE)}'|">입장</button>
                    <button type="button" class="btn btn-danger btn-lg"
                            th:onclick="|location.href='@{/wait/delete(wait_no=${wait_no})}'|">대기 취소</button>

                </div>
                <div class="waiting-number">
                    <p>대기 번호: <span th:text="${event.wait_no}"></span></p>
                    <p>당신의 순서: <span th:text="${position}"></span></p>
                </div>
            </section>
            </form>
        </div>










</main>

</body>

</html>
