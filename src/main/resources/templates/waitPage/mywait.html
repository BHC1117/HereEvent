<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}" xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS File -->
<link href="/hereevent/common/css/mywait.css" rel="stylesheet">

<title>MyWait</title>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const status = params.get('status');
            // alert(status)
            if (status === 'visit') {
                alert('입장되었습니다');
            } else if (status === 'cancel') {
                alert('취소되었습니다');
            }
        }
    </script>
</head>

<body>
<main layout:fragment="main" class="main">
    <!-- Page Title -->
    <div class="page-title">
        <div class="container">
            <nav class="breadcrumbs">
                <ol>
                    <li><a href="/hereevent">Home</a></li>
                    <li class="current">나의 대기</li>
                </ol>
            </nav>
            <h1>나의 대기</h1>
        </div>
    </div><!-- End Page Title -->

    <!-- Starter Section Section -->

        <div class="container">
            <div class="submenu">
                <h2>나의 대기</h2>

            </div>
        </div>
        <!-- Section Title -->
        <div class="container section-title">
            <h2>내가 대기 중인 팝업스토어</h2>

            <section class="event-details">
                <div class="event-info">
                    <div class="event-image">
                        <img th:src="@{'/download/event/' + ${event.img_path}}" th:alt="${firstImgPath}" alt="Event Image" />
                    </div>
                    <div class="event-details-text">
                        <p>행사 제목: <span th:text="${event.name}"></span></p>

                        <p>주소: <span th:text="${event.addr}"></span></p>
                    </div>
                </div>
                <div class="waiting-info">
                    <span class="waiting-label">현재 대기 인원</span>
                    <span class="waiting-count" th:text="${waitingCount} + ' 명'"></span>
                    <p th:text="'예상 대기 시간: ' + ${waitTime}"></p>

                </div>
                <div class="actions">
                    <form th:action="@{/wait/updateState}" method="post">
                        <input type="hidden" th:name="event_no" th:value="${event.event_no}">
                        <input type="hidden" name="wait_no" th:value="${event.wait_no}" />
                        <input type="hidden" name="action" value="visit" />
                        <button class="action-button" type="submit">입장</button>
                    </form>
                    <form th:action="@{/wait/updateState}" method="post">
                        <input type="hidden" th:name="event_no" th:value="${event.event_no}">
                        <input type="hidden" name="wait_no" th:value="${event.wait_no}" />
                        <input type="hidden" name="action" value="cancel" />
                        <button class="action-button" type="submit">취소</button>
                    </form>
                </div>

                <div class="waiting-number">
                    <p>대기 번호: <span th:text="${event.wait_no}"></span></p>
                    <p>당신의 순서: <span th:text="${position}"></span></p>
                </div>
            </section>
            </form>
        </div>










</main>

</body>

</html>
